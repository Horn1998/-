{% extends 'index.html' %}

{% block content %}

    <br/>
    <form  action="/Special/special" method="post" id = 'Insert_Option'>
     <div style="width:30%;float:left ">

        <label>请先输入学生学号</label>

        </div>
     </div>
        <div style="width:30%; float: left; padding-left: 10%">
        <label >特殊操作选择</label>

</div>
{% endblock %}
